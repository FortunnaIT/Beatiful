{% extends 'base.html' %}

{% block content %}

<style>
    .wrapper {
        position: fixed;
        inset: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4f46e5, #6366f1);
    }

    .card {
        width: 100%;
        max-width: 400px;
        background: #fff;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .card h2 {
        text-align: center;
        margin-bottom: 10px;
        color: #333;
    }

    .card p {
        text-align: center;
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
    }

    label {
        font-weight: 600;
        color: #444;
        margin-bottom: 6px;
        display: block;
    }

    input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 14px;
        margin-bottom: 15px;
    }

    input:focus {
        outline: none;
        border-color: #4f46e5;
        box-shadow: 0 0 0 2px rgba(79,70,229,0.2);
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #4f46e5, #6366f1);
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(79,70,229,0.4);
    }

    .back {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #4f46e5;
        font-weight: 600;
        text-decoration: none;
    }
</style>

<div class="wrapper">
    <div class="card">
        <h2>Username yuborish</h2>
        <p>Username’ingizni kiriting</p>

        <form method="post">
            {% csrf_token %}

            <label for="username">Username</label>
            <input type="text" name="username" id="username" required>

            <button type="submit">Yuborish</button>
        </form>

        <a href="{% url 'login' %}" class="back">← Login sahifaga qaytish</a>
    </div>
</div>

{% endblock content %}

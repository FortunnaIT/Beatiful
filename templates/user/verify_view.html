{% extends 'base.html' %}
{% block content %}

<style>
    .reset-wrapper {
        min-height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #36b9cc, #4e73df);
    }

    .reset-card {
        background: #fff;
        width: 100%;
        max-width: 420px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        animation: fadeIn 0.6s ease-in-out;
    }

    .reset-card h3 {
        text-align: center;
        margin-bottom: 10px;
        font-weight: 600;
    }

    .reset-card p {
        text-align: center;
        color: #666;
        font-size: 14px;
        margin-bottom: 20px;
    }

    .reset-card form p {
        margin-bottom: 15px;
    }

    .reset-card input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
        transition: 0.3s;
    }

    .reset-card input:focus {
        border-color: #4e73df;
        box-shadow: 0 0 0 2px rgba(78,115,223,0.2);
    }

    .reset-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #36b9cc, #4e73df);
        color: #fff;
        font-size: 16px;
        transition: 0.3s;
    }

    .reset-btn:hover {
        opacity: 0.9;
        transform: translateY(-1px);
    }

    .back-link {
        text-align: center;
        margin-top: 15px;
    }

    .back-link a {
        text-decoration: none;
        color: #4e73df;
        font-weight: 500;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(15px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="reset-wrapper">
    <div class="reset-card">
        <h3>Parolni tiklash</h3>
        <p>
            Email manzilingizni kiriting, biz sizga parolni tiklash havolasini yuboramiz.
        </p>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="reset-btn">
                Yuborish
            </button>
        </form>

        <div class="back-link">
            <p class="mt-3">
                <a href="{% url 'login' %}">‚Üê Login sahifaga qaytish</a>
            </p>
        </div>
    </div>
</div>

{% endblock content %}

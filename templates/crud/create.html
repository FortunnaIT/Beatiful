{% extends 'base.html' %}
{% block content %}
<style>
    .container {
        max-width: 720px;
        margin: 60px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 14px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.08);
    }

    .container h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 600;
    }

    .field {
        margin-bottom: 18px;
    }

    .field label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        font-weight: 500;
    }

    .field input,
    .field textarea {
        width: 100%;
        padding: 11px 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 14px;
        outline: none;
    }

    .field input:focus,
    .field textarea:focus {
        border-color: #000;
    }

    textarea {
        min-height: 130px;
        resize: vertical;
    }

    .actions {
        display: flex;
        justify-content: space-between;
        margin-top: 25px;
    }

    .btn {
        padding: 10px 26px;
        border-radius: 10px;
        font-size: 14px;
        cursor: pointer;
        border: none;
    }

    .btn-save {
        background: #000;
        color: #fff;
    }

    .btn-back {
        background: #eaeaea;
        text-decoration: none;
        color: #000;
        display: flex;
        align-items: center;
    }

    .error {
        color: red;
        font-size: 12px;
        margin-top: 4px;
    }
</style>

    </form>
</div>
{% endblock %}

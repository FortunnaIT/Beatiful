{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .update-wrapper {
        max-width: 720px;
        margin: 60px auto;
        background: #ffffff;
        padding: 32px;
        border-radius: 14px;
        box-shadow: 0 12px 35px rgba(0,0,0,0.08);
    }

    .update-wrapper h2 {
        text-align: center;
        margin-bottom: 28px;
        font-weight: 600;
        color: #222;
    }

    .field {
        margin-bottom: 18px;
    }

    .field label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        font-weight: 500;
        color: #333;
    }

    .field input,
    .field textarea,
    .field select {
        width: 100%;
        padding: 11px 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 14px;
        outline: none;
        background: #fff;
    }

    .field input:focus,
    .field textarea:focus {
        border-color: #000;
    }

    textarea {
        min-height: 130px;
        resize: vertical;
    }

    .actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 30px;
        gap: 10px;
    }

    .btn {
        padding: 10px 28px;
        border-radius: 10px;
        font-size: 14px;
        border: none;
        cursor: pointer;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }

    .btn-save {
        background: #000;
        color: #fff;
    }

    .btn-back {
        background: #eaeaea;
        color: #000;
    }

    .btn-delete {
        background: #c62828;
        color: #fff;
    }

    .btn-delete:hover {
        opacity: 0.9;
    }

    .error {
        color: red;
        font-size: 12px;
        margin-top: 4px;
    }
</style>

<div class="update-wrapper">
    <h2>Mahsulotni tahrirlash</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% for field in form %}
            <div class="field">
                <label>{{ field.label }}</label>
                {{ field }}
                <div class="error">{{ field.errors }}</div>
            </div>
        {% endfor %}

        <div class="actions">
            <a href="javascript:history.back()" class="btn btn-back">â¬… Orqaga</a>
            <form action="" method="post">{% csrf_token %}
                <a href="{% url 'delete' object.pk %}"
               class="btn btn-delete"
               onclick="return confirm('Rostdan ham bu mahsulotni oâ€˜chirmoqchimisiz?')">
               ðŸ—‘ Oâ€˜chirish
            </a>
            </form>


            <button type="submit" class="btn btn-save">ðŸ’¾ Saqlash</button>
        </div>
    </form>
</div>
{% endblock %}
